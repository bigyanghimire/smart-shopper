<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <title>Document</title>

    <script src="jquery.js"></script>
    <script src="popup.js"></script>

</head>

<body>

    <div class="container" id="main">

        <h1 id="main-logo">SmartShopper</h1>
        <img src="">
        <!--form starts-->
        <div class="row">
            <div class="column">

                <div class="form-group">
                    <label for="exampleInputEmail1">Price</label>
                    <input type="text" class="form-control" id="price" aria-describedby="emailHelp" placeholder="Enter price">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Shipping Cost</label>
                    <input type="text" class="form-control" id="shipcost" placeholder="Enter shipping cost">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Discount</label>
                    <br>
                    <input id="disamt" type="radio" name="discount" value="Amount"> Amount
                    <br>
                    <input id="disper" type="radio" name="discount" value="Percent"> Percent
                    <br>
                    <br>
                    <input type="text" class="form-control" id="discount" placeholder="Enter Discount amount">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Zip Code</label>
                    <input type="text" class="form-control" id="zip-code-input"  placeholder="Enter Zip Code">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Sales Tax (%)</label>
                    <input type="text" class="form-control" id="tax" placeholder="SalesTax Calculated Automatically" readonly>
                </div>
                

                <input type="button" class="btn btn-primary" name="clickbtn" value="Calculate" id="btn">

            </div>
            <div class="column">

                <input type="text" class="form-control" id="displayerid">

				<br>
				<h5>Save This Item</h5>
				<!--save item forms starts-->
                <form id="save-item-form">
                    <div class="form-group">
                        <input type="text" id="item-title" class="form-control" placeholder="Name of Item">
					</div>
					<div class="form-group">
							<input type="text" id="item-link" class="form-control" placeholder="Link to the item">
						</div>
                    <div class="box">
                        <select id="locality-dropdown" name="locality">

                        </select>
                    </div>
					<button type="submit" class="btn btn-primary">Save this item to List</button>
					<div class="alert alert-success" id="alertid">
							<strong>Saved to List!</strong> 
						</div>
                </form>
			<!-- save  item form ends-->
                <br>
                <hr>
                <form id="addPost">
                    <div class="form-group">
                        <input type="text" id="title" class="form-control" placeholder="Create New List eg: Baby Toys">
                    </div>

                    <input type="submit" class="btn btn-success" value="Add List">
                </form>
                <br>
				
				
            </div>
        </div>
	</div>
	<h3 id="fav-header">Favourite Items</h3>
	<div id="todo_list">
			
		</div>
    <!--form ends-->
	
</body>

</html>
